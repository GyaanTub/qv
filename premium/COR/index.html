    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            scrollbar-width: none;
        }

        .heat {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: auto;
        }

        /* Prevent iframe from scrolling */
        iframe {
            width: 100%;
            height: 100%;
            /* Set the iframe to fill the height of the modal */
            border: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            color: white;
            background-color: #2563eb;
            border-radius: 5px;
            position: relative;
        }

        @keyframes pop-up {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .pop-up-btn {
            animation: pop-up 1s ease-out forwards;
        }
    </style>
</head>
